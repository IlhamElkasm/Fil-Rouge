<div class="list-commande">
    <h2>
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="cupcake-icon">
        <path d="M12,3c-0.5,0-1,0.4-1,1v1.1C9.9,5,8.8,5.3,8,5.9c-1.3,0.9-2,2.4-2,3.9v1.5c-1.8,0.8-3,2.5-3,4.5v3c0,1.1,0.9,2,2,2h10
          c1.1,0,2-0.9,2-2v-3c0-2-1.2-3.8-3-4.5v-1.5c0-1.5-0.7-3-2-3.9C11.2,5.3,10.1,5,9,5.1V4C9,3.4,8.6,3,8,3H12z M12,7
          c1.1,0,2,0.9,2,2v1h-4V9C10,7.9,10.9,7,12,7z"/>
      </svg>
      Liste des Commandes
    </h2>
    <ul *ngIf="commandes.length > 0; else noData">
      <li *ngFor="let commande of commandes" class="commande-item">
        <p><strong>ID Commande:</strong> {{ commande.idCommende }}</p>
        <p><strong>Date de la commande:</strong> {{ commande.dateCommende | date:'dd MMM yyyy' }}</p>
        <p><strong>Gateau ID:</strong> {{ commande.gateauId }}</p>
      </li>
    </ul>
    <ng-template #noData>
      <p class="no-data">Aucune commande disponible.</p>
    </ng-template>
  </div>
