<!-- show.component.html -->
<div class="Saveur-list-container">
    <button mat-raised-button style="color: #EB810A;" class="add-saveur-button" [routerLink]="['/dashboard/AddSaveur']">
      <mat-icon>add</mat-icon>
      Add New Size
    </button>
  </div>
  
  <table mat-table [dataSource]="saveurs" class="mat-elevation-z8" >
    <!-- Définition des colonnes -->
    <ng-container matColumnDef="idFlavor">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let saveur"> {{ saveur.idFlavor }} </td>
    </ng-container>
  
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let saveur"> {{ saveur.name }} </td>
    </ng-container>
  
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let saveur"> {{ saveur.price | currency }} </td>
    </ng-container>
  
    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef> Image </th>
      <td mat-cell *matCellDef="let saveur">
        <img [src]="saveur.image" alt="Image de {{ saveur.name }}" class="saveur-image"/>
      </td>
    </ng-container>
  
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let saveur">
        <div class="font-icone-style">
          <a [routerLink]="['/dashboard/update', saveur.idFlavor]"><mat-icon aria-hidden="false">edit</mat-icon></a> |
          <a (click)="DelateSaveur(saveur.idFlavor)"><mat-icon aria-hidden="false">delete</mat-icon></a>
        </div>
      </td>
    </ng-container>
  
    <!-- En-tête de table -->
    <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
    <!-- Lignes de table -->
    <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
  </table>
