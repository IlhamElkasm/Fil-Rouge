<h2>Edit Saveur</h2>

<form (ngSubmit)="onSubmit()">
  <div>
    <label for="name">Name:</label>
    <input type="text" id="name" [(ngModel)]="saveur.name" name="name" required>
  </div>

  <div>
    <label for="price">Price:</label>
    <input type="number" id="price" [(ngModel)]="saveur.price" name="price" required>
  </div>

  <div>
    <label for="image">Image:</label>
    <input type="file" (change)="onFileSelected($event)">
    <img *ngIf="saveur.image" [src]="saveur.image" alt="Image de la forme" class="preview-image">
  </div>

  <button type="submit">Update Saveur</button>
</form>
