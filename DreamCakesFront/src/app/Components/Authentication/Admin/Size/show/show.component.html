<!-- show.component.html -->
<div class="project-list-container">
    <button mat-raised-button style="color: #EB810A;" class="add-project-button" [routerLink]="['/dashboard/AddForm']">
      <mat-icon>add</mat-icon>
      Add New Size
    </button>
  </div>
  
  <table mat-table [dataSource]="formes" class="mat-elevation-z8" >
    <!-- Définition des colonnes -->
    <ng-container matColumnDef="idShape">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let forme"> {{ forme.idShape }} </td>
    </ng-container>
  
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let forme"> {{ forme.name }} </td>
    </ng-container>
  
    <ng-container matColumnDef="dimensions">
      <th mat-header-cell *matHeaderCellDef> Dimensions </th>
      <td mat-cell *matCellDef="let forme"> {{ forme.dimensions }} </td>
    </ng-container>
  
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let forme"> {{ forme.price | currency }} </td>
    </ng-container>
  
    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef> Image </th>
      <td mat-cell *matCellDef="let forme">
        <img [src]="forme.image" alt="Image de {{ forme.name }}" class="forme-image"/>
      </td>
    </ng-container>
  
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let forme">
        <div class="font-icone-style">
          <a [routerLink]="['edit', forme.idShape]"><mat-icon aria-hidden="false">edit</mat-icon></a> |
          <a (click)="onDeleteForme(forme.idShape)"><mat-icon aria-hidden="false">delete</mat-icon></a>
        </div>
      </td>
    </ng-container>
  
    <!-- En-tête de table -->
    <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
    <!-- Lignes de table -->
    <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
  </table>
