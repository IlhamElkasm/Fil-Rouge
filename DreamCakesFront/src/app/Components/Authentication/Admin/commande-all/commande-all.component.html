<!-- commande-list.component.html -->
<h2>Liste des Commandes</h2>
<table mat-table [dataSource]="commandes" class="mat-elevation-z8">

  <!-- Colonne ID -->
  <ng-container matColumnDef="idCommende">
    <th mat-header-cell *matHeaderCellDef> ID Commande </th>
    <td mat-cell *matCellDef="let commande"> {{ commande.idCommende }} </td>
  </ng-container>

  <!-- Colonne Date -->
  <ng-container matColumnDef="dateCommende">
    <th mat-header-cell *matHeaderCellDef> Date Commande </th>
    <td mat-cell *matCellDef="let commande"> {{ commande.dateCommende | date: 'short' }} </td>
  </ng-container>

  <!-- Colonne Gateau ID -->
  <ng-container matColumnDef="gateauId">
    <th mat-header-cell *matHeaderCellDef> Gateau ID </th>
    <td mat-cell *matCellDef="let commande"> {{ commande.gateauId }} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
