<!-- show.component.html -->
<div class="garniture-list-container">
    <button mat-raised-button style="color: #EB810A;" class="add-garniture-button" [routerLink]="['/dashboard/AddGarnitur']">
      <mat-icon>add</mat-icon>
      Add New Garniture
    </button>
  </div>
  
  <table mat-table [dataSource]="garnitures" class="mat-elevation-z8" >
    <!-- Définition des colonnes -->
    <ng-container matColumnDef="idTopping">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let garnitures"> {{ garnitures.idTopping }} </td>
    </ng-container>
  
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let garnitures"> {{ garnitures.name }} </td>
    </ng-container>
  
  
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let garnitures"> {{ garnitures.price | currency }} </td>
    </ng-container>
  
    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef> Image </th>
      <td mat-cell *matCellDef="let garnitures">
        <img [src]="garnitures.image" alt="Image de {{ garnitures.name }}" class="garnitures-image"/>
      </td>
    </ng-container>
  
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let forme">
        <div class="font-icone-style">
          <a [routerLink]="['/dashboard/edit', forme.idTopping]"><mat-icon aria-hidden="false">edit</mat-icon></a> |
          <a (click)="onDeleteGarniture(forme.idTopping)"><mat-icon aria-hidden="false">delete</mat-icon></a>
        </div>
      </td>
    </ng-container>
  
    <!-- En-tête de table -->
    <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
    <!-- Lignes de table -->
    <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
  </table>
